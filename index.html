<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Source+Code+Pro:wght@500;600;900&&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#e4e1da">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, user-scalable=0/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Snake</title>
  </head>
  <body>

    <div class="wrapper">
    
        <div class="modal">
            <h1>SNAKE</h1>
            <div class="message-box">
              <h2></h2>
            </div>
        </div>
     
        <canvas id="canvas"></canvas>

        <div class="score-container">
          <p class="score"><span class="current-score">0</span>p</p>
        </div>
        <div class="speed-container">
          <p class="speed">SPEED<div class="speed-meter"><div class="bar"></div></div></p>
        </div>

        <div class="touch-pad">
          <div class="up"><img src="./assets/button-up.svg" alt="Up button"></div>
          <div class="right"><img src="./assets/button-right.svg" alt="Right button"></div>
          <div class="down"><img src="./assets/button-down.svg" alt="Down button"></div>
          <div class="left"><img src="./assets/button-left.svg" alt="Left button"></div>
        </div>

      <script src="js/classes/board.js"></script>
      <script src="js/classes/ring.js"></script>
      <script src="js/classes/piece.js"></script>
      <script src="js/classes/snake.js"></script>
      <script src="js/gameLogic.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
